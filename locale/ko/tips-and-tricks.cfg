[tips-and-tricks-item-description]
cube-ultracube=이 부분에는 울트라큐브 모드 관련 팁과 도움말이 표시됩니다.
cube-vanilla=이 부분에는 팩토리오 바닐라의 팁과 도움말이 표시됩니다.

cube-boiler=울트라큐브 모드를 시작하려면 [entity=cube-boiler] 를 사용하여 공장에 전력을 공급해야 하지만, 일반 보일러와는 조금 다르게 작동합니다.\n\n[item=cube-ultradense-utility-cube] 를 연료로 삼아, [fluid=water] 을 순간적으로 끓여 대량의 [fluid=steam] 를 매우 빠르게 생성할 수 있습니다.\n\n울트라큐브의 다른 기계들관 달리 보일러가 계속 작동할 필요는 없습니다(이게 바람직하지도 않습니다). 보일러를 한 번 가동하면 공장을 한동안 가동하기에 충분한 [fluid=steam] 가 생성됩니다. [entity=storage-tank] 는 [fluid=water] 과 [fluid=steam] 를 저장하는 데 사용할 수 있으며, [item=cube-ultradense-utility-cube] 를 즉시 소진되도록 도와줍니다. 단, 과도한 저장은 자체적으로 처리량 병목 문제를 일으킬 수 있다는 점에 유의하세요.\n\n최대 효율을 위해서라면 [entity=pump] 가 필요할 수 있습니다.\n\n[item=cube-ultradense-utility-cube] 가 처리 도중 보일러 안에 갇힌 경우, [entity=cube-boiler] 를 해체해 [item=cube-dormant-utility-cube] 를 받으면 됩니다. 비슷한 부류의 기계나 차량도 같은 방식으로 작동합니다.
cube-logistics=공장을 운영하려면 [item=cube-ultradense-utility-cube] 를 다양한 기계에 전달해야 합니다.\n\n큐브를 손으로 운반하고 투입할 수는 있지만, 이는 장기적으로 효과적인 해결책이 되지 못합니다. 이 작업을 자동화하는 데 도움이 될 수 있는 많은 도구가 있습니다. 예를 들어보면...\n- [entity=filter-inserter]\n- [entity=fast-transport-belt]\n- [entity=decider-combinator]\n- [entity=cube-recovery-bay]\n 익숙해지는 데 약간의 시간이 걸릴 수 있지만, 간단한 것부터 시작하거나 부분적으로만 자동화하여 점차적으로 공장을 개선하는 것을 권장합니다. 기술 트리를 진행하면서 더 많은 옵션을 사용할 수 있습니다.\n\n[item=cube-ultradense-utility-cube] 를 관리하고 모니터링하는 데 도움이 되는 몇 가지 도구가 제공됩니다.\n- __REMARK_COLOR_BEGIN__Alerts__REMARK_COLOR_END__는 미니맵에 큐브의 현재 위치를 표시합니다. 이 알림은 __CONTROL__cube-toggle-alerts__ 또는 모드 설정에서 켜고 끌 수 있습니다.\n- __REMARK_COLOR_BEGIN__cubecam__REMARK_COLOR_END__를 사용하면 큐브를 원격으로 볼 수 있습니다. 큐브는 __CONTROL__cube-open-cubecam__(또는 전체 화면의 경우 __CONTROL__cube-open-cubecam-fullscreen__) 으로 열 수 있습니다. 창 크기는 모드 설정에서 조정할 수 있습니다.\n\n이 키 설정은 설정에서 임의로 변경할 수 있습니다.
cube-efficiency=울트라큐브 모드는 과도한 노가다를 강요하거나 장시간 방치를 요구하도록 설계되지 않았습니다. 제품이 완성될 때까지 기다리는 시간이 길다면 공장의 설계를 개선할 수 있을 가능성이 높습니다.\n\n기본 바닐라 팩토리오와 달리, 공장의 총 생산량은 궁극적으로 기계나 자원이 아니라 [item=cube-ultradense-utility-cube] 를 사용하는 효율성에 의해 제한됩니다. \n\n"큐브 사용 시간당 생산량"의 관점에서 생각하는 것이 도움이 될 수 있습니다.\n\n다음 사항들을 고려할 수 있습니다: \n- [item=cube-ultradense-utility-cube] 를 한 장소에서 다른 장소로 가져오는 방법. \n- 공정 중단 없이 [item=cube-ultradense-utility-cube] 를 소비할 수 있는 시간을 결정하고 가능한 경우 이송을 자동화하는 방법\n- [item=fast-transport-belt] 운송 시간과 같은 시간낭비를 줄이기 위해 기계 및 공정을 적절하게 배치하는 다양한 방법. \n\n생산품 재고 저장은 일부 문제를 완화할 수 있지만, 과도한 재고는 문제를 그저 임시로 숨길 뿐이며 문제가 발생했을 때 진단하기 어렵게 만들 수 있다는 점을 명심하십시오.\n\n마지막으로, 결국 발견하게 될 대체 공정과 레시피가 곧바로 업그레이드되는 경우는 거의 없다는 점에 유의하십시오. 큐브 효율성의 개선은 자원 효율성의 감소 또는 공정 복잡도의 증가라는 대가를 치르는 경우가 많습니다. 따라서 언제, 어느 정도까지 전환할지는 여러분의 판단에 따라 결정해야 합니다.
cube-ultralocomotion=[technology=cube-transitive-ultralocomotion] 은 [item=cube-ultradense-utility-cube] 의 차량 가속 및 최고 속도 보너스를 [entity=locomotive] 에 연료로서 넣을 때뿐만 아니라 기차의 [entity=cargo-wagon] 에 넣어도 적용되도록 합니다. \n\n이렇게 하면 목적지에 도착하면 [entity=fast-inserte] 를 통해 큐브를 쉽게 제거할 수 있으므로 장거리 자동 고속 운송에 효과적입니다.\n\n각 [entity=locomotive] 에는 여전히 [item=cube-vehicle-fuel] 와 같은 자체 표준 연료 공급원이 공급되어야 합니다.
cube-quantum-decoder=[entity=cube-quantum-decoder] 는 대부분의 다른 기계와는 상당히 다르게 작동합니다.\n\n이 기계는 다음 아이템들을 소비할 수 있습니다: \n- [item=cube-qubit-0]\n- [item=cube-qubit-1]\n- [item=cube-qubit-2]\n- [item=cube-qubit-3]\n- [item=cube-qubit-4]\n- [item=cube-qubit-5]\n\n이 아이템들은 한 번에 하나씩 소비되지만 한 쌍씩 처리되며 매번 입력 후 결과를 생성합니다. 생성되는 결과는 처리된 큐비트 쌍이 올바른지 여부에 따라 달라집니다: 잘못된 쌍의 경우 [item=cube-qubit], 올바른 쌍의 경우 [item=cube-quantum-research-data]\n\n올바른 큐비트 쌍은 각각의 [entity=cube-quantum-decoder] 에서 무작위로 결정되며, 해석기가 성공적으로 해석할 때마다 무작위로 변경됩니다. \n\n참고:\n- 투입 순서는 중요하지 않습니다: [item=cube-qubit-0] 다음에 [item=cube-qubit-1] 을 삽입하는 것은 [item=cube-qubit-1] 다음에 [item=cube-qubit-0] 을 삽입하는 것과 같습니다.\n- 동일한 큐비트 두개도 유효한 쌍이 될 수 있습니다.\n\n따라서 21개의 가능한 쌍이 있으며, 각각은 동일한 확률을 가집니다.


