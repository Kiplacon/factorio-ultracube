[tips-and-tricks-item-description]
cube-ultracube=Des trucs et astuces spécifiques à Ultracube apparaîtront dans cette section.
cube-vanilla=Des trucs et astuces pour le jeu de base apparaîtront dans cette section.

cube-boiler=Pour démarrer avec Ultracube, vous devrez alimenter votre usine en utilisant le [entity=cube-boiler], mais cela fonctionne un peu différemment de la normale.\n\nIl est alimenté par le [item=cube-ultradense-utility-cube], et est capable de faire bouillir de l'[fluide=eau] instantanément pour produire de grandes quantités de [fluide=vapeur] très rapidement.\n\nComme de nombreuses machines dans Ultracube, il n'est pas nécessaire (ni souhaitable) que la chaudière fonctionne en continu. Un seul passage dans la chaudière devrait produire suffisamment de [fluide=vapeur] stockée pour alimenter votre usine pendant un certain temps. [entity=storage-tank] peut être utilisé pour stocker [fluid=water] et [fluid=steam] et contribuer à garantir que le [item=cube-ultradense-utility-cube] soit complètement utilisé rapidement, plutôt que de rester coincé à l'intérieur à moitié chargé. Toutefois, sachez qu'un tampon excessif peut entraîner des problèmes de débit.\n\nUne [entity=pump] peut être nécessaire pour atteindre la pleine capacité.\n\nSi le [item=cube-ultradense-utility-cube] reste bloqué à l'intérieur, vous pouvez récupérer le [entity=cube-boiler] pour recevoir un [item=cube-dormant-utility-cube]. La même manipulation fonctionne pour toute autre machine ou véhicule similaire.
cube-logistics=Le [item=cube-ultradense-utility-cube] doit être apporté aux différentes machines pour faire tourner votre usine.\n\nBien que le cube peut être transporté et inséré à la main, ce n'est pas une solution au long terme. Il y a beaucoup d'outils disponibles pour vous aider à automatiser ce travail. Par exemple:\n- Les [entity=filter-inserter]\n- Les [entity=fast-transport-belt]\n- Les [entity=decider-combinator]\n- Les [entity=cube-recovery-bay]\n\nIl faudra vous y habituer un moment, mais ne soyez pas découragé: il n'y a rien de mal à commencer avec quelque chose de plus simple ou seulement partiellement automatisé, puis d'améliorer petit à petit vos systèmes. Plus d'options deviendront disponibles au fur et à mesure que vous progresserez dans les recherches.\n\nCertains outils sont disponibles pour vous aider à gérer et surveiller le [item=cube-ultradense-utility-cube]:\n- Des __REMARK_COLOR_BEGIN__Alertes__REMARK_COLOR_END__ affichent la position du cube sur la minimap. Vous pouvez activer/désactiver ces alertes via __CONTROL__cube-toggle-alerts__, ou bien dans les paramètres de mods.\n- La __REMARK_COLOR_BEGIN__Caméra Cube__REMARK_COLOR_END__ vous permet de surveiller le cube à distance. Vous pouvez l'ouvrir via __CONTROL__cube-open-cubecam__ (ou __CONTROL__cube-open-cubecam-fullscreen__ pour une vue en plein écran). La taille de la fenêtre peut être modifiée dans les paramètres.\n\nLes commandes de ces raccourcis peuvent être modifiés dans les paramètres.
cube-efficiency=Le mod Ultracube a été conçu dans l'optique de ne pas forcer le joueur au grind à outrance ni à attendre longtemps sans rien faire. Si vous vous retrouvez souvent à attendre que vos produits soient fabriqués, il y a sûrement des améliorations à vos designs à réaliser.\n\nContrairement au jeu de base, la production totale en sortie de votre usine sera fondamentalement limitée non pas par vos machines ou les ressources disponibles, mais par l'efficacité avec laquelle vous emploirez le [item=cube-ultradense-utility-cube].\n\nIl peut être utile de s'imaginer que les quantités sont produites au "temps-de-cube".\n\nVoici plusieurs questions à considérer:\n- Comment déplacer le [item=cube-ultradense-utility-cube] au sein de l'usine?\n- Comment déterminer si un processus nécessite le [item=cube-ultradense-utility-cube] ou non, sans bloquer son usage pour d'autres choses? Le cas échéant, comment l'acheminer automatiquement où l'on en a besoin?\n- De quelles manières faut-il arranger les machines et processus pour réduire les temps d'attente, notamment les temps de transport par [item=fast-transport-belt]?\n\nDes stockages tampon peuvent palier à certains problèmes, cependant gardez en tête qu'avoir trop de stocks tampons risque de cacher les problèmes et de compliquer leur découverte.\n\nEnfin, notez que les processus et recettes alternatives que vous débloquerez sont très rarement des améliorations directes. Bien souvent, améliorer l'efficacité de l'usage du cube s'accompagne d'une consommation moins efficace de ressources ou d'une complexité accrue. Il vous faudra choisir quand et à quel point vous utiliserez les nouveaux processus.


