[tips-and-tricks-item-description]
cube-ultracube=超立方体独有的提示与技巧将出现在本部分。
cube-vanilla=原版的提示与技巧将出现在本部分。

cube-boiler=开启超立方体之旅，您需使用[entity=cube-boiler]为工厂提供动力，但它的工作原理与原版略有不同。\n\n它由[item=cube-ultradense-utility-cube]提供燃料，并能够快速将[fluid=water]煮沸，产生大量[fluid=steam]。\n\n与超立方体模组中的许多设备一样，锅炉不需要，也没必要，持续运行。锅炉运行一次所产生的[fluid=steam]储存量应足以让您的工厂使用一段时间。[entity=storage-tank]可用来储存[fluid=water]与[fluid=steam]，这有助于确保[item=cube-ultradense-utility-cube]及时耗尽，避免因为耗尽而卡在其内。然而，请注意，过度的缓存可能会导致流速问题。\n\n可能需要使用[entity=pump]以达到最大流量。\n\n若[item=cube-ultradense-utility-cube]被卡在内部，您可以拆除[entity=cube-boiler]来收回[item=cube-dormant-utility-cube]。对于任何类似的设备或载具，都适用此方法。
cube-logistics=必须将[item=cube-ultradense-utility-cube]运送到各式设备中，工厂才能正常运行。\n虽然可以手动运输和放入方块，但这绝不是一种高效的长期解决方案。有许多工具可帮助您自动化这项任务。譬如：\n- [entity=filter-inserter]\n- [entity=fast-transport-belt]\n- [entity=decider-combinator]\n- [entity=cube-recovery-bay]\n\n您可能需要一点时间来适应，但切勿气馁：从简单的开始，或者只部分自动化，再逐渐改进您的设置。随着您在科技树的研究，将会有更多可选方案。\n\n已提供一些工具，以帮助您管理和监视[item=cube-ultradense-utility-cube]：\n-方块提醒（ __REMARK_COLOR_BEGIN__Alerts__REMARK_COLOR_END__）将显示方块在小地图上的当前位置。您可以使用__CONTROL__cube-toggle-alerts__或在模组设置中开关这些提醒。\n- 方块视界（__REMARK_COLOR_BEGIN__cubecam__REMARK_COLOR_END__）允许您远程查看方块，使用__CONTROL__cube-open-cubecam__开启，或是__CONTROL__cube-open-cubecam-fullscreen__全屏开启，窗口大小同样可在模组设置中调整。\n\n以上快捷键都可以在设置中自定义调整。
cube-efficiency=超立方体的设计并不会造成过度的磨练，或需要长时间的闲置。若您发现自己经常等待产品完成，很可能这时存在改进工厂的方案。\n\n与原版游戏不同，您的工厂的总产量最终将不会受到设备或资源的限制，而是受到您使用[item=cube-ultradense-utility-cube]的效率。\n\n以「单位时间内方块的产出」为基准思考，可能会颇有裨益。\n\n您可能还需考虑以下事项：\n- 如何将[item=cube-ultradense-utility-cube]从此地运往彼地。\n- 如何确定何时可以处理[item=cube-ultradense-utility-cube]而不置工厂运转停滞，并于适时完成自动交付。\n- 如何布置设备和流程的方式，以减少开销，比如[item=fast-transport-belt]的传送时间。\n\n缓存物品可以缓解一定问题，但请注意，过度缓存可能掩盖问题，并使问题在出现时更难诊断。\n\n最后，请注意，您最终发现的替代流程和配方很少是直接升级的。换言之，在方块效率方面的提升，往往会以降低资源效率或增加复杂度为代价。您需要根据情况判断何时，以及在何种程度上，进行切换。
cube-ultralocomotion=[technology=cube-transitive-ultralocomotion]使[item=cube-ultradense-utility-cube]的车辆加速度和最高速度加成，即便是其被放置于列车的[entity=cargo-wagon]中也会生效，而不仅仅是其作为[entity=locomotive]的燃料时。\n\n这让长距离自动化高效运输方块成为可能，因为方块可以在到达目的地后由[entity=fast-inserter]轻松取出。\n\n每辆[entity=locomotive]仍然必须提供自身标准燃料，比如[item=cube-vehicle-fuel]。
cube-deep-core-ore=[item=cube-deep-core-ore]可以在[entity=cube-deep-core-vein]中找到，由以[item=cube-ultradense-utility-cube]为动力的[entity=cube-deep-core-ultradrill]开采获得。\n\n[entity=cube-deep-core-vein]矿脉很稀少，不太可能在近处找到。若有必要，使用由[item=cube-ultradense-utility-cube]提供动力的[entity=car]可以加快勘探行动。
cube-nuclear-reactor=在超立方体，[entity=cube-nuclear-reactor]必须使用[item=cube-ultradense-utility-cube]启动。\n\n消耗一个方块作为燃料将使反应堆达到工作温度，此时反应堆的热量将连接起来，并允许热量流出，可以放入[item=uranium-fuel-cell]继续正常运行。\n\n在任何时候，如果反应堆耗尽[item=uranium-fuel-cell]，便会恢复到初始状态，必须再次使用[item=cube-ultradense-utility-cube]启动。
cube-mystery-furnace=当[entity=cube-mystery-furnace]以[item=cube-haunted-energy-cell]为燃料时，置入的任何物品都可以献祭给幽灵，以换取物品。\n\n幽灵善变，难以取悦，但坚持不懈的人可能会得到好东西。\n\n亦或者，以此来摆脱一些不便之事。\n\n请注意，幽灵也乐意接受[item=cube-haunted-energy-cell] ]本身，并且永远记得管理好您的[item=cube-residual-tendrils]。
cube-quantum-decoder=[entity=cube-quantum-decoder]与大多数设备的工作方式截然不同。\n\n其可以消耗以下任意一种：\n- [item=cube-qubit-0]\n- [item=cube-qubit-1]\n- [item=cube-qubit-2]\n- [item=cube-qubit-3]\n- [item=cube-qubit-4]\n- [item=cube-qubit-5]\n\n这些物品一次只能消耗一个，但成对处理，每隔一秒后输出一个结果。所产生的结果取决于处理过的量子比特对是否正确：对于不正确的配对，产生[item=cube-qubit]；对于正确的配对，产生[item=cube-quantum-research-data]。\n\n量子比特的正确配对是针对每种[entity=cube-quantum-decoder]（单独）随机确定的，并且每当成功解码时，给定解码器的配对会随机改变。\n\n注意：\n- 顺序无关紧要：置入[item=cube-qubit-0]后接[item=cube-qubit-1]，与置入[item=cube-qubit-1]后接[item=cube-qubit-0]，此两者等同。\n- 两个量子比特可以是同一种，这亦是一个有效的配对。\n\n因此，共有21种可能的配对，每种配对的几率相同。
cube-helvetica-scenario=若你下定决心，可在[entity=cube-forbidden-ziggurat]中进行[recipe=cube-resonance-cascade]。\n\n请确保您已了解风险：事先做好万全的准备，才是明智之举。\n\n补充说明，[item=cube-productivity-module]只会额外生产[item=cube-basic-antimatter-unit]。


