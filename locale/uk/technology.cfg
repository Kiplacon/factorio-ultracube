cube-v4-logistics=Ще більш оперативний вид транспорту.
cube-extremely-long-inserter=Відділ маніпуляторів отримав справжнє задоволення від цього випадку.
cube-loader=Переміщує предмети в або з контейнера, машини або вантажного вагона зі швидкістю повної стрічки еквівалентного ярусу. Має велике споживання енергії на холостому ходу.
cube-express-loader=Навантажувач, сумісний з експрес-стрічками для транспортування. Має велике споживання енергії на холостому ходу.
cube-v4-loader=Навантажувач, сумісний з надшвидкісними транспортними стрічками. Має велике споживання енергії на холостому ходу.
cube-cyclotron=Просунутий апарат, який необхідно ретельно заряджати перед початком роботи. Його спеціальний зарядний елемент місткістю 240 Мдж досягає повної потужності за 80 секунд при потужності 3 Мв, що достатньо для одноразового використання.
cube-cyclotron-uranium=Нові процеси з радіоактивними каталізаторами.
cube-beacon=Маяк передає ефекти модулів апгрейду дружнім сутностям, що знаходяться поблизу. Для роботи маяка потрібно 2 одиниці маяку на секунду. Машина, на яку впливає більше одного маяка, перевантажується і перестає працювати.
cube-quantum-decoder=Проаналізуйте кубіти попарно, щоб отримати дослідницькі дані. Необхідна пара типів вхідних кубітів вибирається рівномірно випадковим чином серед усіх можливих комбінацій після кожного успішного декодування.
cube-arcane-drive=Він працює швидше і краще, ніж раніше.
cube-spidertron=Універсальний транспортний засіб, здатний долати перетнути місцевість. Їм можна керувати вручну або за допомогою пульта дистанційного керування павукотрона.
cube-experimental-teleporter=Миттєвий, але дорогий засіб транспортування предметів (або гравців) з місця на місце.
cube-forbidden-ziggurat=Можливо, ми захочемо уникнути цього.
cube-construct-forbidden-ziggurat=Ну, якщо ви наполягаєте.
cube-resonance-cascade=Було б розумно зробити необхідні приготування заздалегідь.
cube-ultradense-combustion-cube=Особливий тип куба, що використовується виключно як джерело надщільної енергії, але може співіснувати з фантомами.
cube-antimatter-reactor=Виробляти неймовірну кількість енергії за рахунок анігіляції матерії-антиматерії. Надщільний куб буде необхідний для утилізації небезпечних відходів. Крім того, оскільки сам реактор не в змозі зменшити потужність, щоб відповідати попиту, для уникнення втрат, ймовірно, знадобиться додаткове сховище енергії.
cube-quantum-entanglement=Якщо один з парних кубітів, залучений у невдалій спробі декодування, був правильним, квантовий декодер створить замість нього кубіт з випадковим смаком.

cube-speed-module=Підвищує швидкість та енергоспоживання машин.
cube-speed-module-v2=Збільшує швидкість та енергоспоживання машин. Налаштування на високу продуктивність ненадійне.
cube-speed-module-v3=Збільшує швидкість і енергоспоживання машин. Налаштування на високу продуктивність ненадійне і загрожує неприємностями.
cube-efficiency-module=Знижує споживання енергії машиною. Мінімальне споживання енергії 20%.
cube-efficiency-module-v2=Знижує енергоспоживання машини. Мінімальне споживання енергії - 20%. Налаштування на високу продуктивність ненадійне.
cube-efficiency-module-v3=Знижує енергоспоживання машини. Мінімальне споживання енергії - 20%. Налаштування на високу продуктивність ненадійне і загрожує неприємностями.
cube-productivity-module=Дозволяє машині виробляти більше продукції з тієї ж кількості інгредієнтів, але також збільшує споживання енергії та знижує швидкість.
cube-productivity-module-v2=Дозволяє машині виробляти більше продукції з тієї ж кількості інгредієнтів, але також збільшує споживання енергії та знижує швидкість. Налаштування на високу продуктивність ненадійне.
cube-productivity-module-v3=Дозволяє машині виготовляти більше продукції з тієї ж кількості інгредієнтів, але також збільшує енергоспоживання і знижує швидкість. Налаштування на високу продуктивність ненадійне і загрожує неприємностями.

cube-steel-axe=Збільшує швидкість, з якою ви можете класти будівлі у свої кишені.
cube-inserter-capacity-bonus=Дозволяє вставляти більше елементів за один раз.
cube-bulk-inserter-capacity-bonus=Дозволяє стоковим маніпуляторам переміщувати більше предметів одночасно.
cube-braking-force=Потяги гальмуватимуть швидше, що дозволить довше залишатися на високих швидкостях.
cube-mining-productivity=Збільшення врожайності від усіх видобувників сировини.
cube-worker-robot-speed=Збільшує швидкість польоту роботів-логістів та роботів-конструкторів.
cube-worker-robot-storage=Збільшує кількість предметів, які логістичні та будівельні роботи можуть переносити одночасно.
cube-research-speed=Розблоковує більш ефективні практики досліджень.
cube-toolbelt-extension=Розширює ваш інвентар.

cube-technology-technology=Дозволяє подальші дослідження.
cube-everything=Дослідіть цю технологію, щоб завершити гру.

pushbutton=При натисканні видає сигнал ланцюга мережі.


