[tips-and-tricks-item-description]
cube-ultracube=У цьому розділі з'являтимуться поради та підказки, що стосуються саме ультракубів.
cube-vanilla=У цьому розділі з'являться стандартні поради та підказки.

cube-boiler=Щоб розпочати роботу в Ultracube, вам потрібно забезпечити фабрику енергією за допомогою [entity=cube-boiler], але він працює трохи інакше, ніж звичайний.\n\nВін заправляється [item=cube-ultradense-utility-cube] і здатен швидко закипати [fluid=water], виробляючи велику кількість [fluid=steam].\n\nЯк і багато інших машин в Ultracube, не обов'язково (і не бажано), щоб котел працював безперервно. Один запуск котла повинен виробляти достатньо накопиченої fluid=steam] для живлення вашої фабрики на деякий час. [entity=storage-tank] можна використовувати для зберігання [fluid=water] і [fluid=steam], а також для того, щоб [item=cube-ultradense-utility-cube] швидко витрачався, а не застрягав всередині на півдорозі. Однак пам'ятайте, що надмірна буферизація може спричинити проблеми з пропускною здатністю.\n\n[entity=pump] може знадобитися для повної потужності.\n\nЯкщо [item=cube-ultradense-utility-cube] застряг всередині, ви можете взяти [entity=cube-boiler], щоб отримати [item=cube-dormant-utility-cube]. Те ж саме працює для будь-якої подібної машини або транспортного засобу.
cube-logistics=[item=cube-ultradense-utility-cube] необхідно доставляти до різних машин, щоб ваша фабрика працювала.\n\nХоча куб можна транспортувати і вставляти вручну, це не буде ефективним довгостроковим рішенням. Існує багато інструментів, які можуть допомогти вам автоматизувати цю роботу. Наприклад:\n- [entity=filter-inserter]\n- [entity=fast-transport-belt]\n- [entity=decider-combinator]\n- [entity=cube-recovery-bay]\n\nДля цього може знадобитися трохи звикнути, але не турбуйтеся: немає нічого поганого у тому, щоб почати з чогось простого або автоматизованого лише частково, і поступово вдосконалювати свої налаштування. У міру просування по дереву технологій ставатимуть доступними додаткові опції.\n\nДеякі інструменти допоможуть вам керувати і контролювати [item=cube-ultradense-utility-cube]:\n- __REMARK_COLOR_BEGIN__Alerts__REMARK_COLOR_END__показуватимуть поточне місцезнаходження куба на мінімапці. Ви можете вмикати та вимикати ці сповіщення за допомогою __CONTROL__cube-toggle-alerts__, або у налаштуваннях мода.\n- __REMARK_COLOR_BEGIN__cubecam__REMARK_COLOR_END__ дозволяє вам віддалено переглядати куб. Відкрийте його за допомогою __CONTROL__cube-open-cubecam__ (або __CONTROL__cube-open-cubecam-fullscreen__ для повноекранного режиму). Розмір вікна можна відрегулювати у налаштуваннях мода.\n\nЦі сполучення клавіш можна змінити у налаштуваннях.
cube-efficiency=Ultracube не призначений для надмірного подрібнення або тривалого простою. Якщо ви довго чекаєте на завершення виробництва, ймовірно, на вашому заводі можна покращити конструкцію.\n\nНа відміну від базового Факторіо, загальний обсяг виробництва вашого заводу буде обмежений не машинами чи ресурсами, а ефективністю використання [item=cube-ultradense-utility-cube].\n\nЦе може допомогти мислити в термінах "випуск за одиницю кубічного часу".\n\nДеякі речі, які ви, можливо, захочете розглянути:\n- Як доставити [item=cube-ultradense-utility-cube] з місця на місце. Як визначити, коли процес може споживати [item=cube-ultradense-utility-cube] без зупинки, і автоматизувати доставку, коли це можливо.\n\n- Різні способи розташування машин і процесів для зменшення накладних витрат, таких як [item=fast-transport-belt] транзитний час.\n\nБуферизація виходів може полегшити деякі проблеми, але майте на увазі, що надмірна буферизація може замаскувати проблеми і ускладнити їх діагностику, коли вони з'являться.\n\nНарешті, зверніть увагу, що альтернативні процеси і рецепти, які ви з часом виявите, рідко є прямим оновленням. Часто покращення кубічної ефективності досягається за рахунок зниження ефективності використання ресурсів або підвищення складності. Вам потрібно буде на власний розсуд вирішити, коли (і в якій мірі) здійснювати перехід.
cube-ultralocomotion=[technology=cube-transitive-ultralocomotion] призводить до того, що бонуси прискорення та максимальної швидкості [item=cube-ultradense-utility-cube] починають діяти навіть при розміщенні у [entity=cargo-wagon] поїзда, а не тільки при заправці [entity=locomotive].\n\nЦе дозволяє ефективне автоматизоване високошвидкісне транспортування куба на великі відстані, оскільки куб можна легко витягти за допомогою [entity=fast-inserter] після прибуття до місця призначення.\n\nКожен [entity=локомотив] все одно має бути забезпечений власним стандартним джерелом палива, таким як [item=cube-vehicle-fuel].
cube-deep-core-ore=[item=cube-deep-core-ore] можна знайти в [entity=cube-deep-core-vein] і видобути за допомогою [entity=cube-deep-core-ultradrill], який повинен працювати від [item=cube-ultradense-utility-cube].\n\n[entity=cube-deep-core-vein] поклади рідкісні і навряд чи знайдуться поблизу. За необхідності, [entity=car], заправлений [item=cube-ultradense-utility-cube], може прискорити вашу розвідувальну місію.
cube-nuclear-reactor=[entity=cube-nuclear-reactor] в Ultracube повинен бути запущений за допомогою [item=cube-ultradense-utility-cube].\n\nВикористання одного куба як палива приведе реактор до робочої температури, після чого теплові з'єднання реактора з'єднаються, щоб дозволити теплу виходити, і [item=uranium-fuel-cell] може бути вставлений для продовження нормальної роботи.\n\nЯкщо в якийсь момент в реакторі закінчиться [item=uranium-fuel-cell], він повернеться до початкового стану, і його знову потрібно буде запустити за допомогою [item=cube-ultradense-utility-cube].
cube-mystery-furnace=Коли [entity=cube-mystery-furnace] підживлюється [item=cube-haunted-energy-cell], будь-який вставлений предмет можна принести в жертву духам, щоб отримати предмет натомість.\n\nДухи мінливі, і їм важко догодити, але ті, хто достатньо наполегливі, можуть отримати щось приємне.\n\nАбо ж використовуйте його, щоб позбутися незручностей.\n\nБудьте обережні, адже духи з радістю приймуть і сам [item=cube-haunted-energy-cell], і завжди пам'ятайте, що треба контролювати свої [item=cube-residual-tendrils].
cube-quantum-decoder=[entity=cube-quantum-decoder] працює зовсім інакше, ніж більшість машин.\n\nВін може споживати будь-який з наступних елементів:\n\n- [item=cube-qubit-0]\n- [item=cube-qubit-1]\n- [item=cube-qubit-2]\n- [item=cube-qubit-3]\n- [item=cube-qubit-4]\n- [item=cube-qubit-5]\n\nЦі елементи споживаються по одному, але опрацьовуються попарно, а результат видається після кожного другого введення. Результат залежить від того, чи була пара оброблених кубітів правильною чи ні: [item=cube-qubit] для неправильної пари, або [item=cube-quantum-research-data] для правильної пари.\n\nПравильна пара кубітів визначається випадковим чином для кожного [entity=cube-quantum-decoder] (індивідуально), і змінюється випадковим чином для даного декодера кожного разу, коли він успішно декодує. Зауважте, що:\n\n- Порядок не має значення: вставити [item=cube-qubit-0], а потім [item=cube-qubit-1] - це те саме, що вставити [item=cube-qubit-1], а потім [item=cube-qubit-0].\n\n- Дві копії одного і того ж кубіта є допустимим сполученням.\n\nТаким чином, існує 21 можливе сполучення, і кожне з них є рівноймовірно.
cube-helvetica-scenario=Якщо ви налаштовані рішуче, [recipe=cube-resonance-cascade] можна провести у [entity=cube-forbidden-ziggurat].\n\nПереконайтеся, що ви розумієте ризики: було б розумно вжити необхідних заходів заздалегідь.\n\nЗверніть увагу, що [item=cube-productivity-module] забезпечить додаткове виробництво лише [item=cube-basic-antimatter-unit].


