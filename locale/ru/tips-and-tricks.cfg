cube-ultracube=В этом разделе будут показаны советы и трюки Ультракуба.
cube-vanilla=В этом разделе будут показаны советы и трюки Ультракуба.

cube-boiler=Чтобы начать работу в Ультракубе, вам нужно обеспечить электроэнергией завод с помощью [entity=cube-boiler], но он работает немного по-другому от нормальных.\n\nПодпитывается [item=cube-ultradense-utility-cube] и способен быстро вырабатывать большое количество [fluid=steam].\n\nКак и во многих машинах Ultracube, в непрерывной работе котла нет необходимости (или нежелательно). Один пробег бойлера должен производить достаточное количество хранимой [fluid=steam], чтобы некоторое время увеличить мощность вашего завода. [entity=storage-tank] может использоваться для хранения [fluid=water] и [fluid=steam] и помочь обеспечить использование [item=cube-ultradense-utility-cube] оперативно, а не застряватьна полпути. Однако имейте в виду, что чрезмерная буферизация может привести к самостоятельным проблемам пропускной способности.\n\n[entity=pump] может потребоваться для полной пропускной способности.\n\nЕсли [item=cube-ultradense-utility-cube] становится застрявшим внутри, вы можете забрать [entity=cube-boiler] для получения [item=cube-dormant-utility-cube]. То же самое работает и для любой аналогичной машины или машины.
cube-logistics=[item=cube-ultradense-utility-cube] должен быть доставлен на различные машины, чтобы ваша фабрика работала.\n\nХотя куб можно транспортировать и вставлять вручную, это не будет эффективным долгосрочным решением. Есть много инструментов, которые могут помочь вам автоматизировать эту работу. Например:\n- [entity=filter-inserter]\n- [entity=fast-transport-belt]\n- [entity=decider-combinator]\n- [entity=cube-recovery-bay]\n\nМожет потребоваться некоторое время, чтобы привыкнуть, но не стоит расстраиваться: нет ничего плохого в том, чтобы начать с чего-то простого или автоматизированного лишь частично и постепенно улучшать свою настройку. Больше возможностей станет доступно по мере продвижения по дереву технологий.\n\nНекоторые инструменты были предоставлены, чтобы помочь вам управлять и следить за [item=cube-ultradense-utility-cube]:\n- __REMARK_COLOR_BEGIN__Alerts__REMARK_COLOR_END__ будут показывать текущее местоположение куба на мини-карте. Вы можете включать и выключать эти оповещения с помощью __CONTROL__cube-toggle-alerts__ или в настройках мода.\n- __REMARK_COLOR_BEGIN__cubecam__REMARK_COLOR_END__ позволяет вам удаленно просматривать куб. Откройте ее с помощью __CONTROL__cube-open-cubecam__ (или __CONTROL__cube-open-cubecam-fullscreen__ для полноэкранного режима). Размер окна можно настроить в настройках мода.\n\nЭти привязки клавиш можно изменить в настройках.
cube-efficiency=Ультракуб не предназначен для чрезмерного гринда или длительного простоя. Если вы обнаруживаете, что часто ждете завершения производства продуктов, вероятно, что можно внести улучшения в дизайн вашей фабрики.\n\nВ отличие от базовой Factorio, общая производительность вашей фабрики в конечном итоге будет ограничена не машинами или ресурсами, а эффективностью, с которой вы используете [item=cube-ultradense-utility-cube].\n\nМожет быть полезно думать с точки зрения "выхода на единицу времени куба".\n\nВот некоторые вещи, которые вы можете рассмотреть:\n- Как доставить [item=cube-ultradense-utility-cube] из одного места в другое.\n- Как определить, когда процесс может потреблять [item=cube-ultradense-utility-cube] без остановки, и автоматизировать доставку, когда это возможно.\n- Различные способы расположения машин и процессов для снижения накладных расходов, таких как время транзита [item=fast-transport-belt].\n\nБуферизация выходов может облегчить некоторые проблемы, но имейте в виду, что чрезмерная буферизация может маскировать проблемы и затруднять диагностику, когда они возникают.\n\nНаконец, обратите внимание, что альтернативные процессы и рецепты, которые вы в конечном итоге откроете, редко являются прямым улучшением. Часто улучшения с точки зрения эффективности куба достигаются за счет снижения эффективности использования ресурсов или увеличения сложности. Вам нужно будет использовать свое суждение, чтобы решить, когда (и в какой степени) вы перейдете на них.
cube-ultralocomotion=[technology=cube-transitive-ultralocomotion] заставляет бонусы ускорения транспортного средства и максимальной скорости [item=cube-ultradense-utility-cube] вступать в силу, даже когда он помещен в [entity=cargo-wagon] поезда, а не только при заправке [entity=locomotive].\n\nЭто позволяет эффективно автоматизировать высокоскоростную транспортировку куба на большие расстояния, так как куб можно легко извлечь с помощью [entity=fast-inserter] по прибытии в пункт назначения.\n\nКаждый [entity=locomotive] по-прежнему должен быть снабжен собственным стандартным источником топлива, таким как [item=cube-vehicle-fuel].
cube-deep-core-ore=[Item=cube-deep-core-ore] может быть найден в [entity=cube-deep-core-vein] и добыт [entity=cube-deep-core-ultradrill], который должен быть обеспечен [item=cube-ultradense-utility-cube]. \n\n[entity=cube-deep-core-vein] залежи редки и скорее всего не будут найдены рядом. При необходимости [entity=car], подпитанный [item=cube-ultradense-utility-cube], может ускорить работу на разведке.
cube-nuclear-reactor=[entity=cube-nuclear-reactor] в Ultracube должен быть запущен с помощью [item=cube-ultradense-utility-cube].\n\nПотребление одного куба в качестве топлива приведет реактор к рабочей температуре, при которой тепловые соединения реактора соединятся, чтобы позволить теплу вытекать, и [item=uranium-fuel-cell] может быть вставлен для продолжения нормальной работы.\n\nЕсли реактор в какой-то момент исчерпает [item=uranium-fuel-cell], он вернется в исходное состояние и должен быть снова запущен с помощью [item=cube-ultradense-utility-cube].
cube-mystery-furnace=Когда [entity=cube-mystery-furnace] заправляется [item=cube-haunted-energy-cell], любой вставленный предмет может быть принесен в жертву духам в обмен на другой предмет.\n\nДухи непостоянны и их трудно угодить, но те, кто достаточно настойчив, могут уйти с чем-то приятным.\n\nАльтернативно, используйте его, чтобы избавиться от неудобств.\n\nБудьте осторожны, потому что духи также с радостью примут сам [item=cube-haunted-energy-cell], и всегда помните об управлении вашими [item=cube-residual-tendrils].
cube-quantum-decoder=[entity=cube-quantum-decoder] работает совершенно иначе, чем большинство машин.\n\nОн может потреблять любой из следующих элементов:\n- [item=cube-qubit-0]\n- [item=cube-qubit-1]\n- [item=cube-qubit-2]\n- [item=cube-qubit-3]\n- [item=cube-qubit-4]\n- [item=cube-qubit-5]\n\nЭти предметы потребляются по одному за раз, но обрабатываются парами, и результат выдается после каждого второго ввода. Полученный результат зависит от того, была ли пара обработанных кубитов правильной или нет: [item=cube-qubit] для неправильной пары или [item=cube-quantum-research-data] для правильной пары.\n\nПравильная пара кубитов случайным образом определяется для каждого [entity=cube-quantum-decoder] (индивидуально) и случайным образом меняется для данного декодера каждый раз, когда он успешно декодирует.\n\nОбратите внимание, что:\n- Порядок не имеет значения: вставка [item=cube-qubit-0] с последующей вставкой [item=cube-qubit-1] эквивалентна вставке [item=cube-qubit-1] с последующей вставкой [item=cube-qubit-0].\n- Две копии одного и того же кубита являются допустимой парой.\n\nТаким образом, существует 21 возможная пара, и каждая из них одинаково вероятна.
cube-helvetica-scenario=Если вы решительны, [recipe=cube-resonance-cascade] может быть проведен в [entity=cube-forbidden-ziggurat].\n\nПожалуйста, убедитесь, что вы понимаете риски: было бы разумно заранее принять необходимые меры.\n\nОбратите внимание, что [item=cube-productivity-module] обеспечит дополнительное производство только [item=cube-basic-antimatter-unit].


