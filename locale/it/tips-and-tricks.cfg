[tips-and-tricks-item-description]
cube-ultracube=Consigli e suggerimenti specifici per Ultracube appariranno in questa sezione.
cube-vanilla=Consigli e suggerimenti per versione vanilla appariranno in questa sezione.

cube-boiler=Per cominciare in Ultracube avrai bisogno di fornire energia per la tua fabbrica utilizzando la [entity=cube-boiler], ma questa funziona un pò diversamente dal normale.\n\nEssa è alimentata dal [item=cube-ultradense-utility-cube] ed è in grado di bollire grandi quantità d'[fluido=acqua] per produrre grandi quantità di [fluido=vapore] molto rapidamente.\n\nCome altre macchine in Ultracube, non è necessario (o desiderabile) che la caldaia operi continuamente. Un singolo ciclo della caldaia dovrebbe produrre abbastanza [fluido = vapore] per alimentare la vostra fabbrica per un pò di tempo. [entity=storage-tank] può essere utilizzata per immagazzinare [fluido=acqua] e [fluido=vapore] in modo da garantire che il [item=cube-ultradense-utility-cube] si esaurisca prontamente, altrimenti rischierebbe di bloccarsi all'interno della caldaia senza terminare il ciclo. Va tenuto in considerazione che un "buffer" eccessivo può causare problemi di "throughput" propri.\n\n[entity=pump] potrebbe essere richiesta per migliorare il throughput.\n\nSe il [item=cube-ultradense-utility-cube] rimanesse bloccato all'interno, è possibile raccogliere la [entity=cube-boiler] per ricevere [item=cube-dormant-utility-cube]. La stessa funziona per qualsiasi macchina o veicolo simile.\n\nNota di localizzazione: Con "buffer" si intende per il componente di un sistema che immagazzina di oggetti o fluidi.\n\nCon "throughput" si intende per flusso fisico o logistico di oggetti o fluidi tra le macchine della fabbrica.
cube-logistics=[item=cube-ultradense-utility-cube] deve essere consegnato a varie macchine affinché la vostra fabbrica possa funzionare.\n\nMentre il cubo può essere trasportato e inserito a mano, questa non sarà una soluzione efficace a lungo termine. Ci sono molti strumenti disponibili che potrebbero aiutarti ad automatizzare processo. Per esempio:\n- [entity=fast-inserter]\n- [entity=fast-transport-belt]\n- [entity=decider-combinator]\n- [entity=cube-recovery-bay]\n\nPotrebbe volerci un pò per abituartici, ma non scoraggiarti!! Non c'è niente di sbagliato a partire da qualcosa di semplice, o automatizzato solo parzialmente, e gradualmente migliorare la vostra configurazione. Più tecnologie ricercherai e più opzioni diventeranno disponibili. \n\nSono stati forniti alcuni strumenti per aiutarti a gestire e monitorare [item=cube-ultradense-utility-cube]:\n- __REMARK_COLOR_BEGIN__Alerts__REMARK_COLOR_END__ mostrerà la posizione corrente del cubo sulla minimappa. Puoi attivare e disattivare questi avvisi con __CONTROL__cube-toggle-alerts__, o nelle impostazioni della mod.\n- L' __REMARK_COLOR_BEGIN__cubecam__REMARK_COLOR_END__ ti permette di visualizzare in remoto il cubo. Aprilo con __CONTROL__cube-open-cubecam__ (o __CONTROL__cube-open-cubecam-fullscreen__ per schermo intero). La dimensione della finestra può essere regolata nelle impostazioni della mod.\n\nQueste combinazioni di tasti possono essere modificate dalle impostazioni.
cube-efficiency=Ultracube non è progettata per imporre un grind eccessivo o per lunghi momenti di pausa. Se ti trovi ad aspettare molto nel produrre qualcosa, è probabile che il design della vostra fabbrica non sia ottimale e che può essere migliorato. \n\nA differenza versione base di Factorio, l'output totale della tua fabbrica sarà in definitiva limitato non da macchine o risorse, ma dall'efficacia con cui si utilizza il [item=cube-ultradense-utility-cube].\n\nPuò essere d'aiuto cominciare a pensare in termini di "output per unità di tempo cubo".\n\nAlcune cose che potresti voler considerare includono:\n- Come portare il [item=cube-ultradense-utility-cube] da un posto all'altro.\n- Come determinare quando un processo può consumare il [item=cube-ultradense-utility-cube] senza che vada in stallo, e automatizzare la consegna quando possibile.\n-nOrganizzare macchine e processi in modi diversi per ridurre i consumi diretti, come [item=fast-transport-belt] per il tempo di transito.\n\nGli output dei Buffer possono alleviare alcuni problemi, ma tenere a mente che buffer eccessivi possono mascherare problemi e rendere i problemi più difficili da diagnosticare quando appaiono.\n\nInfine, potrai notare che le nuove ricette e processi alternativi che scoprirai raramente si tramuteranno in un miglioramento. Spesso i miglioramenti in termini di efficienza dei cubo si traducono in una riduzione dell'efficienza delle risorse o in un incremento della complessità. Dovrai usare il tuo giudizio per decidere quando (e in quale misura) cambiare.
cube-ultralocomotion=[technology=cube-transitive-ultralocomotion] porta l'accelerazione del veicolo e il bonus di velocità del [item=cube-ultradense-utility-cube] ad affliggere anche quando inserito nel [entity=cargo-cargo], non solo quando alimenta una [entity=locomotive].\n\nQuesto consente di trasporare il cubo per lunghe distanze molto velocemente, poiché il cubo può essere facilmente rimosso tramite [entity=fast-inserter] al raggiungimento della sua destinazione.\n\nOgni [entity=locomotive] deve comunque essere fornita con una fonte di carburante propria, come [item=cube-vehicle-fuel].
cube-deep-core-ore=[item=cube-deep-core-ore] può essere trovato in [entity=cube-deep-core-vein] ed estratto da [entity=cube-deep-core-ultradrill], che deve essere alimentato dal [item=cube-ultradense-utility-cube].\n\nI depositi di [entity=cube-deep-core-vein] sono rari ed è improbabile trovarli a portata di mano.\n\nPuoi usare una [entity=car] alimentata dal [item=cube-ultradense-utility-cube] per velocizzare l'esplorazione delle zone vicine..
cube-loaders=I [entity=aai-v2-loader] possono caricare o estrarre direttamente una [entity=fast-transport-belt] piena di materiali dentro o fuori una macchina, magazzino o carro merci.\n\nTuttavia così l'[entity=bulk-inserter] non diventa completamente obsoleo: oltre ad essere meno flessibili, le caricatrici devono essere alimentate e consumano molta energia anche quando non sono in uso. Dunque, usale con saggezza.\n\nI Caricatori superiori come [entity=aai-v3-loader] funzionano allo stesso modo, con i corrispondenti aumenti al consumo di energia.
cube-nuclear-reactor=Il [entity=cube-nuclear-reactor] in Ultracube deve essere avviato usando il [item=cube-ultradense-utility-cube].\n\nUn solo ciclo del cubo nel reattore lo porterà alla temperatura di esercizio, a questo punto i collegamenti termici del reattore si attiveranno per consentire la trasmissione del calore e [item=uranio-cella a combustibile] potrà essere inserito per continuare il suo normale funzionamento.\n\nSe il reattore rimanesse senza [item=uranio-cella a combustibile] in qualsiasi momento, tornerà al suo stato iniziale, e dovrà essere avviato nuovamente con il [item=cube-ultradense-utility-cube].
cube-mystery-furnace=Quando la [entity=cube-mystery-furnace] viene alimentato da [item=cube-haunted-energy cell], qualsiasi elemento inserito può essere sacrificato agli spiriti in cambio di un'altro oggetto.\n\nGli spiriti sono difficili da soddisfare, ma la persistenza potrebbe premiarti!\n\nIn alternativa, usalo per liberarti di oggetti inutili.\n\nAttenzione, perché gli spiriti accetteranno felicemente lo stesso [item=cube-haunted-energy cell], e ricordati sempre di gestire il tuo [item=cube-residual-tendrils].
cube-quantum-decoder=Il [entity=cube-quantum-decoder] funziona molto diversamente dalla altre macchine.\n\nPuò consumare uno qualsiasi dei seguenti:\n- [item=cube-qubit-0]\n- [item=cube-qubit-1]\n- [item=cube-qubit-2]\n- [item=cube-qubit-3]\n- [item=cube-qubit-4]\n- [item=cube-qubit-5]\n\nQuesti oggetti vengono consumati uno alla volta, ma elaborati in coppie, con un risultato prodotto dopo ogni secondo input. Il prodotto di questo processo è dipeso se la coppia di qubit elaborati sia corretta o meno: [item=cube-qubit] se l'accoppiamento è errato, o [item=cube-quantum-research-data] se l'accoppiamento è corretto.\n\nIl corretto accoppiamento dei qubit è determinato in modo casuale per ogni [entity=cube-quantum-decoder] (singolarmente), e cambia casualmente per un decodificatore dato ogni volta che decodifica con successo.\n\nNota che:\n- L'ordine di inserimento non influisce sul risultato: inserire [item=cube-qubit-0] seguito da [item=cube-qubit-1] è lo stesso che inserire [item=cube-qubit-1] seguito da [item=cube-qubit-0].\n- Due copie dello stesso qubit sono un accoppiamento valido.\n\nCi sono 21 accoppiamenti possibili, e ciascuno è altrettanto probabile.
cube-helvetica-scenario=Se sei determinato, [recipe=cube-risonance-cascade] può essere condotto nel [entity=cube-forbidden-ziggurat].\n\nPer favore, assicurati di comprenderne i rischi: sarebbe saggio prepararsiin anticipo.\n\nNotare che il [item=cube-productivity-module] fornirà una produzione aggiuntiva di [item=cube-basic-antimatter-unit].


